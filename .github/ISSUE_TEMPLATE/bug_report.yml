name: Bug Report
description: Create a report to help find and fix bugs.
title: "[plugin name] short descripton"
labels: bug
assignees:
  - Farcrada
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: To reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. ...
      2. ...
      3. ...
- type: textarea
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
- type: input
  attributes:
    label: OS version
    description: Linux (distro), macOS, Windows (7, 8, 9, 10)
  validations:
    required: true
- type: input
  attributes:
    label: Discord version
    description: Stable, Canary, PTB
  validations:
    required: true
- type: input
  attributes:
    label: BetterDiscord version
    description: Found in your settings, bottom left.
  validations:
    required: true
- type: input
  attributes:
    label: Plugin version
    description: Found in your settings -> plugins.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    description: Add any other context about the problem here.
